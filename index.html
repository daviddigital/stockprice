<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <form>
                <div class="form-group">
                    <label for="ticker">Ticker Code</label>
                    <input type="text" class="form-control" id="ticker" placeholder="e.g. IBM">
                    </div>
                    <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" id="quantity" placeholder="e.g. 10">
                    </div>
                    <div class="form-group">
                    <button id="button" type="submit" class="btn btn-outline-primary" style="margin: 10px 0px">Add To Portfolio</button>
                        </div>
                </div>
            </form>


            <table id="table" class ="table">
                <tr id="tr">
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Value</th>
                    <th>Updated</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
